{% extends 'base.html' %}

{% block content %}

    {#<div class="row" style="margin-bottom: 50px; margin-top: 50px">#}
    <h2 class="text-center">Registration a new user </h2>
    <form action="{% url 'registration' %}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <p>{{ field.label }}</p>
            <p>{{ field }}</p>

        {% endfor %}

        <input type="submit" class="btn btn-success" value="REGISTRATION">
    </form>
    {#</div>#}
{% endblock %}
